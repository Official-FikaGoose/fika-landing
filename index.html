<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fika Goose™</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f1a, #1a1a2e);
      color: #fff;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
    }

    header h1 {
      color: #fff;
    }

    nav a {
      color: #ccc;
      margin: 0 1rem;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      max-width: 600px;
      margin: auto;
      color: #aaa;
    }

    .cta-buttons {
      margin-top: 2rem;
    }

    .cta-buttons button {
      background: #8e2de2;
      border: none;
      color: #fff;
      padding: 1rem 2rem;
      margin: 0 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .section {
      padding: 2rem;
    }

    .cards {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
    }

    .card {
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      min-width: 200px;
    }

    footer {
      padding: 2rem;
      text-align: center;
      background: #111;
      color: #888;
    }

    .telegram-form {
      margin-top: 2rem;
      text-align: center;
    }

    .telegram-form input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-right: 0.5rem;
    }

    .telegram-form button {
      padding: 0.5rem 1rem;
      background: #5865f2;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fika Goose™</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="#">Collections</a>
      <a href="#">About</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover, Collect and Sell Dope Art and NFTs</h2>
    <p>The world's dopest digital collection platform for crypto art and memes.</p>
    <div class="cta-buttons">
      <button>Discover</button>
      <button>Create</button>
    </div>
  </section>

  <section class="section">
    <h3>Popular Art This Week</h3>
    <div class="cards">
      <div class="card">Art #1</div>
      <div class="card">Art #2</div>
      <div class="card">Art #3</div>
      <div class="card">Art #4</div>
    </div>
  </section>

  <section class="telegram-form">
    <h3>Contact Us</h3>
    <form action="https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendMessage" method="POST">
      <input type="hidden" name="chat_id" value="<YOUR_CHAT_ID>" />
      <input type="text" name="text" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Fika Goose™. Powered by Open Source. Built for creators.
  </footer>
</body>
</html>

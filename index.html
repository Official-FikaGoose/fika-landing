<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fika Goose™ AI Art Generator</title>
  <style>
    :root {
      --primary: #8e2de2;
      --secondary: #4a00e0;
      --accent: #00f5d4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f1a, #1a1a2e);
      color: #fff;
      min-height: 100vh;
    }

    .goose-header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
      border-bottom: 2px solid var(--accent);
    }

    .goose-logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .goose-logo img {
      height: 40px;
    }

    .wallet-section {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .main-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .generator-box {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid var(--primary);
    }

    .prompt-input {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      background: #1a1a2e;
      border: 2px solid var(--secondary);
      color: white;
      margin: 1rem 0;
    }

    .generate-btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: rgba(255,255,255,0.5);
      font-size: 0.8rem;
    }

    .image-container {
      position: relative;
      margin: 2rem 0;
      text-align: center;
    }

    .coffee-section {
      text-align: center;
      margin: 2rem 0;
    }

    .coffee-btn {
      background: var(--accent);
      color: #000;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .terms {
      font-size: 0.8rem;
      color: #888;
      margin: 1rem 0;
      text-align: center;
    }

    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header class="goose-header">
    <div class="goose-logo">
      <h1>Fika Goose™</

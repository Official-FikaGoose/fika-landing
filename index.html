<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fika Goose™ - Next-Gen NFT Platform">
    <title>Fika Goose™ | Digital Art Ecosystem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8A2BE2;
            --secondary: #4B0082;
            --accent: #00FFE0;
        }

        /* Header with Upload Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: #0F0F1A;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .upload-section {
            border: 2px dashed var(--primary);
            padding: 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            background: rgba(138,43,226,0.1);
        }

        /* Interactive Carousel */
        .carousel-container {
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 2rem 0;
            margin: 2rem 0;
        }

        .carousel {
            display: flex;
            gap: 2rem;
            padding: 0 5%;
        }

        .carousel-card {
            scroll-snap-align: center;
            flex: 0 0 300px;
            transform: scale(0.9);
            transition: transform 0.3s;
            background: #1A1A2E;
            border-radius: 16px;
            padding: 1rem;
            position: relative;
        }

        .carousel-card.active {
            transform: scale(1.1);
            border: 2px solid var(--primary);
        }

        /* AI Generator with Watermark */
        .ai-generator {
            background: #1A1A2E;
            padding: 3rem 5%;
            text-align: center;
            position: relative;
        }

        .watermarked::after {
            content: "fikagoose.sol";
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255,255,255,0.3);
            font-size: 0.8rem;
        }

        /* Enhanced POD Section */
        .pod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 5%;
        }

        .pod-item {
            background: #1A1A2E;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .pod-item:hover {
            transform: translateY(-5px);
        }

        /* Social Media Footer */
        .social-footer {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            background: #0F0F1A;
        }

        .social-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .carousel-card {
                flex: 0 0 250px;
            }

            .pod-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Upload -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Fika Goose" style="height: 40px;">
        </div>
        <div class="upload-section" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag & Drop to Mint NFT</p>
        </div>
    </header>

    <!-- Interactive Carousel -->
    <section class="carousel-container">
        <div class="carousel" id="artCarousel">
            <div class="carousel-card active">Art #1</div>
            <div class="carousel-card">Art #2</div>
            <div class="carousel-card">Art #3</div>
        </div>
    </section>

    <!-- AI Generator with Wallet Integration -->
    <section class="ai-generator">
        <h2>AI Art Generator</h2>
        <div id="walletStatus"></div>
        <input type="text" id="promptInput" placeholder="Describe your vision...">
        <button class="cta-button" id="generateBtn">Generate</button>
        <div id="output" class="watermarked"></div>
        
        <!-- Coffee Donation -->
        <div class="coffee-cta">
            <button class="cta-button" id="donateBtn">
                <i class="fas fa-coffee"></i> Support Fika Goose (0.001 SOL)
            </button>
        </div>
    </section>

    <!-- Enhanced POD Section -->
    <section class="pod-section">
        <h2>Streetwear Collections</h2>
        <div class="pod-grid">
            <div class="pod-item">
                <img src="hoodie.jpg" alt="Limited Hoodie">
                <div class="item-info">
                    <h3>Cyber Goose Hoodie</h3>
                    <p>0.5 SOL</p>
                </div>
            </div>
            <!-- Add more POD items -->
        </div>
    </section>

    <!-- Social Media Footer -->
    <footer class="social-footer">
        <a href="#" class="social-item">
            <i class="fab fa-twitter"></i>
            <span>Twitter</span>
        </a>
        <a href="#" class="social-item">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
        </a>
        <a href="#" class="social-item">
            <i class="fab fa-discord"></i>
            <span>Discord</span>
        </a>
    </footer>

    <script>
        // Solana Wallet Integration
        async function connectWallet() {
            if (!window.solana) {
                alert('Please install Phantom Wallet!');
                return;
            }
            try {
                await window.solana.connect();
                document.getElementById('walletStatus').textContent = 'Wallet Connected!';
            } catch (error) {
                console.error('Connection error:', error);
            }
        }

        // Image Generation with Error Handling
        async function generateImage() {
            const prompt = document.getElementById('promptInput').value;
            const output = document.getElementById('output');
            
            if (!prompt) {
                showError('Please enter a description!');
                return;
            }

            try {
                output.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Generating...</div>';
                
                const response = await fetch('YOUR_API_ENDPOINT', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_API_KEY',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: prompt })
                });

                if (!response.ok) throw new Error('API Error');
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                output.innerHTML = `<img src="${url}" alt="Generated Art">`;

                setTimeout(() => {
                    URL.revokeObjectURL(url);
                    output.innerHTML = 'Image expired. Generate new one!';
                }, 60000);

            } catch (error) {
                showError(`Generation failed: ${error.message}`);
            }
        }

        // Coffee Donation
        async function donateCoffee() {
            if (!window.solana?.isConnected) {
                await connectWallet();
            }
            try {
                const transaction = new solanaWeb3.Transaction().add(
                    // Add your transaction instructions here
                );
                const signature = await solanaWeb3.sendAndConfirmTransaction(
                    window.solana,
                    transaction
                );
                alert('Thank you for your support!');
            } catch (error) {
                showError('Donation failed. Please try again.');
            }
        }

        // Carousel Interaction
        document.querySelectorAll('.carousel-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.carousel-card').forEach(c => 
                    c.classList.remove('active'));
                card.classList.add('active');
            });
        });

        // Drag & Drop Upload
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'rgba(138,43,226,0.2)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            // Handle file upload logic
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        // Event Listeners
        document.getElementById('generateBtn').addEventListener('click', generateImage);
        document.getElementById('donateBtn').addEventListener('click', donateCoffee);
    </script>
</body>
</html>
